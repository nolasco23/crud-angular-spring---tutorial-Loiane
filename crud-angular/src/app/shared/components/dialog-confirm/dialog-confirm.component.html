<div class="dialog-container ">
  <div class="content-container">
    <span class="content-span full-width">{{data.message}}</span>
    <mat-icon id="close-icon" (click)="closeDialog()">close</mat-icon>
  </div>
  <button mat-flat-button color="primary"  id="yes-button" [mat-dialog-close]="true">YES</button>
  <button mat-flat-button color="warn" id="no-button" [mat-dialog-close]="false">NO</button>
</div>
